<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Books Collection</h1>
        <div id="user-info">
            <span id="username"></span>
            <button id="sign-out">Sign Out</button>
        </div>
    </header>

    <main>
        <section id="sign-in" class="hidden">
            <h2>Sign In</h2>
            <form id="sign-in-form">
                <input type="text" id="username-input" placeholder="Username" required>
                <input type="password" id="password-input" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </section>

        <section id="dashboard" class="hidden">
            <h2>Books Dashboard</h2>
            <button id="add-book-btn">Add New Book</button>
            <table id="books-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="books-list">
                    <!-- Books will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <section id="add-edit-book" class="hidden">
            <h2 id="form-title">Add/Edit Book</h2>
            <form id="book-form">
                <input type="text" id="book-title" placeholder="Title" required>
                <input type="text" id="book-author" placeholder="Author" required>
                <input type="text" id="book-isbn" placeholder="ISBN" required>
                <button type="submit">Save</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
