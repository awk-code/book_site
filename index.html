<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Books Collection</h1>
            <div class="header-decoration">
                <span class="book-icon">ðŸ“š</span>
                <span class="line"></span>
            </div>
            <p class="tagline">Discover, Collect, and Cherish Your Literary Treasures</p>
        </div>
        <div id="user-info">
            <span id="username"></span>
            <button id="sign-out">Sign Out</button>
        </div>
    </header>

    <main>
        <section id="sign-in" class="hidden">
            <div class="form-container">
                <h2>Sign In</h2>
                <form id="sign-in-form">
                    <div class="input-group">
                        <label for="username-input">Username</label>
                        <input type="text" id="username-input" required>
                    </div>
                    <div class="input-group">
                        <label for="password-input">Password</label>
                        <input type="password" id="password-input" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </section>

        <section id="dashboard" class="hidden">
            <div class="dashboard-container">
                <h2>Books Dashboard</h2>
                <button id="add-book-btn" class="btn btn-primary">Add New Book</button>
                <div class="table-responsive">
                    <table id="books-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Publisher</th>
                                <th>Year</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="books-list">
                            <!-- Books will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="add-edit-book" class="hidden">
            <div class="form-container">
                <h2 id="form-title">Add/Edit Book</h2>
                <form id="book-form">
                    <div class="input-group">
                        <label for="book-title">Title</label>
                        <input type="text" id="book-title" required>
                    </div>
                    <div class="input-group">
                        <label for="book-author">Author</label>
                        <input type="text" id="book-author" required>
                    </div>
                    <div class="input-group">
                        <label for="book-publisher">Publisher</label>
                        <input type="text" id="book-publisher" required>
                    </div>
                    <div class="input-group">
                        <label for="book-year">Year</label>
                        <input type="number" id="book-year" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
